<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Cliente para XML</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Formulário de Cadastro de Cliente</h1>
    <form id="clienteForm">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="telefone">Telefone:</label><br>
    <input type="tel" id="telefone" name="telefone" required><br><br>

    <label for="endereco">Endereço:</label><br>
    <textarea id="endereco" name="endereco" required></textarea><br><br>

    <button type="button" onclick="adicionarCliente()">Adicionar Cliente</button>
    <button type="button" onclick="gerarXML()">Gerar XML</button>
  </form>
</form>
<div id="mensagem"></div>
</div>
  

  <script src="script.js"></script>
</body>
</html>
